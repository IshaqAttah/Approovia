services:
  drone-server:
    image: drone/drone:2.24.0
    container_name: drone-server
    ports:
      - "3000:80"
    volumes:
      - ./data:/data
      - ./logs:/var/log
      - ./secrets:/drone/secrets
    environment:
      - DRONE_RPC_SECRET=your_rpc_secret_here
      - DRONE_SERVER_HOST=localhost:3000
      - DRONE_SERVER_PROTO=http
      - DRONE_OPEN=true
      - DRONE_ADMIN=admin
      - DRONE_USER_CREATE=username:admin,admin:true
      - DRONE_LOGS_DEBUG=true
      - DRONE_REPOSITORY_FILTER=*
      - DRONE_GOGS=false
      - DRONE_GITHUB=false
      - DRONE_GITLAB=false
      - DRONE_BITBUCKET=false
      - DRONE_STASH=false
    restart: unless-stopped
    networks:
      - drone-network

  drone-runner:
    image: drone/drone-runner-docker:1.8.3
    container_name: drone-runner
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data
      - ./secrets:/drone/secrets
    environment:
      - DRONE_RPC_PROTO=http
      - DRONE_RPC_HOST=drone-server
      - DRONE_RPC_SECRET=your_rpc_secret_here
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=local-runner
      - DRONE_LOGS_DEBUG=true
    restart: unless-stopped
    networks:
      - drone-network

networks:
  drone-network:
    driver: bridge
